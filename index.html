<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.min.css">
  <link rel="shortcut icon" href="./img/logo.png" type="image/png">
  <title>doTERRA</title>
</head>

<body>
  <header>
    <div class="logo-wrapper">
      <img class="logo-img" src="./img/logo.png" alt="logo doTERRA">
    </div>
    <div class="header-title">
      <h1>SUPER JANEIRO DE PROMOÇÕES</h1>
      <p>Aproveite e venha para o doTerra, agora!</p>
    </div>
    <div class="banner-slider-container">
      <button class="arrow-left"><img src="./img/arrow.svg" alt="arrow-left"></button>
      <div class="banner-slider">
        <div class="banner-wrapper">
          <img src="./img/banner-1.png" alt="banner-1">
          <img src="./img/banner-2.png" alt="banner-2">
        </div>
      </div>
      <button class="arrow-right"><img src="./img/arrow.svg" alt="arrow-right"></button>
    </div>
    <div class="timer">
      <span class="days">00:</span>
      <span class="hours">00:</span>
      <span class="minutes">00:</span>
      <span class="seconds">00</span>
    </div>
    <a href="https://flow.page/vidaessencialbrasil" target="_black" class="cta">QUERO COMPRAR AGORA!</a>
  </header>
  <main>
    <section class="employees">
      <h1>“...Mas eu não sei como utilizar...”</h1>
      <p>Fique tranquilo, nossa equipe irá te guiar em cada passo!</p>
    </section>
  </main>
  <script src="./main.js"></script>
</body>

</html>
